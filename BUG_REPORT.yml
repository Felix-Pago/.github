name: Bug Report
description: Official template for reporting a bug.
title: "[Bug]: "
labels: ["type: bug", "status: awaiting triage"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: To reproduce
      description: Steps to reproduce the behavior:
      placeholder:  1. Go to '...'
                    2. Click on '....'
                    3. Scroll down to '....'
                    4. See error
    validations:
      required: false
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      placeholder: A clear and concise description of what is expected to happen.
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      placeholder: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: desktop-platform-details
    attributes:
      label: Desktop (please complete the following information):
      placeholder:  - OS: [e.g. iOS]
                    - Browser [e.g. chrome, safari]
                    - Version [e.g. 22]
    validations:
      required: false
  - type: textarea
    id: mobile-platform-details
    attributes:
      label: Smartphone (please complete the following information):
      placeholder:   - Device: [e.g. iPhone6]
                     - OS: [e.g. iOS8.1]
                     - Browser [e.g. stock browser, safari]
                     - Version [e.g. 22]
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      placeholder: Add any other context about the problem here.
    validations:
      required: false
